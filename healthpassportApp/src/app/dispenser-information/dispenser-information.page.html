<ion-header>
  <ion-toolbar class="ion-no-border">
  <ion-buttons slot="start">
      <ion-back-button defaultHref="/student-needs"></ion-back-button>
    </ion-buttons>  		
    <ion-title >{{info}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content >
  <ion-grid>
    <div *ngIf="deviceId[2]" class="totaldevice3">
      <ion-row>
        <ion-col col-6>
          <ion-label style="font-size: 2.em; font-weight: bolder;" >{{deviceId[0]}}</ion-label>
        </ion-col>
        <ion-col>
          <ion-label style="font-size: 2.em; font-weight: bolder;">{{deviceId[1]}}</ion-label>
        </ion-col>
        <ion-col>
          <ion-label style="font-size: 2.em;font-weight: bolder;">{{deviceId[2]}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <img src="assets/img/dispenser.JPG">
        </ion-col>
        <ion-col>
          <img src="assets/img/dispenser.JPG">
        </ion-col>
        <ion-col>
          <img src="assets/img/dispenser.JPG">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button fill="solid" size="large" class="sqare_button" (click)="dispenserDetails(deviceId[0])" >
              <div class="vertical">
              <span style="font-size: 11px;">Details</span>
              </div>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button fill="solid" size="large" class="sqare_button" (click)="dispenserDetails(deviceId[1])">
              <div class="vertical">
                <span style="font-size: 11px;">Details</span>
              </div>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button fill="solid" size="large" class="sqare_button" (click)="dispenserDetails(deviceId[2])">
              <div class="vertical">
                <span style="font-size: 11px;">Details</span>
              </div>
          </ion-button>
        </ion-col> 
      </ion-row> 
    </div>
    <div *ngIf="deviceId[1] && !deviceId[2]" class="totaldevice2">
      <ion-row>
        <ion-col col-6>
          <ion-label style="font-size: 2.em; font-weight: bolder;" >{{deviceId[0]}}</ion-label>
        </ion-col>
        <ion-col>
          <ion-label style="font-size: 2.em; font-weight: bolder;">{{deviceId[1]}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <img src="assets/img/dispenser.JPG">
        </ion-col>
        <ion-col>
          <img src="assets/img/dispenser.JPG">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button fill="solid" size="large" class="sqare_button" (click)="dispenserDetails(deviceId[0])" >
              <div class="vertical">
              <span style="font-size: 11px;">Details</span>
              </div>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button fill="solid" size="large" class="sqare_button" (click)="dispenserDetails(deviceId[1])">
              <div class="vertical">
                <span style="font-size: 11px;">Details</span>
              </div>
          </ion-button>
        </ion-col>
      </ion-row> 
    </div>
    <div *ngIf="deviceId[0] && !deviceId[1] && !deviceId[2]" class="totaldevice1">
      <ion-row>
        <ion-col>
          <ion-label style="font-size: 2.em; font-weight: bolder;">{{deviceId[0]}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <img src="assets/img/dispenser.JPG">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button fill="solid" size="large" class="sqare_button" (click)="dispenserDetails(deviceId[0])" >
              <div class="vertical">
              <span style="font-size: 11px;">Details</span>
              </div>
          </ion-button>
        </ion-col>
      </ion-row> 
    </div>
  </ion-grid>
</ion-content>
