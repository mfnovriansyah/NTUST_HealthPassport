<ion-header>
  <ion-toolbar *ngIf="dataForm.deviceId != ''">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/home"></ion-back-button>
      </ion-buttons>  
      <ion-title>Setting Menu</ion-title>
  </ion-toolbar>
  <ion-toolbar *ngIf="dataForm.deviceId == ''">
    <ion-title>Setting Menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-card class="setting-menu">
    <ion-card-content>
      <ion-item>
      <ion-label position="stacked">Device ID</ion-label>
      <ion-input type="text" [(ngModel)]="dataForm.deviceId"></ion-input>
    </ion-item>
    </ion-card-content>
</ion-card>	
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button color="primary" expand="block" (click)="setDeviceId()">Set DeviceId</ion-button>
  </ion-toolbar>
</ion-footer>
